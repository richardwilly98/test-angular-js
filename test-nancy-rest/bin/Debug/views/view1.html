<div class="container">
    <h2>
        View 1</h2>
    Filter:<br />
    <input type="text" data-ng-model="filter.name" />
    <br />
    <ul>
        <li data-ng-repeat="customer in customers | filter: filter.name | orderBy: 'name'">{{
            customer.name }} - {{ customer.city }}</li>
    </ul>
    <br />
    Customer Name:<br />
    <input type="text" data-ng-model="newCustomer.name" />
    <br />
    Customer City:<br />
    <input type="text" data-ng-model="newCustomer.city" />
    <br />
    <button data-ng-click="addCustomer()">
        Add Customer</button>
</div>
